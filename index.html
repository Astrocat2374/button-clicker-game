<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adventure Capitalist (But it's a low budget rip off)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
</head>
<body>
    <h1>
        Adventure Capitalist (But it's a low budget rip off)
    </h1>
    <h3>
        Instructions
    </h3>
    <p>
        Keep clicking the button for more points. As you earn points, you can buy upgrades.
    </p>
    <button id = "clicker">
        Click!
    </button>
    <h3>
        Points
    </h3>
    <p id = "points">
        
    </p>
    <h3>
        Upgrades
    </h3>
    <div id = "upgrades">
        <button id = "clicker-upgrade" class = "upgrade-buttons">
            Upgrade clicker
        </button>
        <button id = "auto-clicker" class = "upgrade-buttons">
            Upgrade autoclicker
        </button>
    </div>
    <div id = "endgame">
        <button id = "big-red-button" class = "upgrade-buttons">
            Big button
        </button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
